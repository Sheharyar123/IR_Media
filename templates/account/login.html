{% extends 'account/base.html' %}
{% load socialaccount %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block content %}
   
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-100">
        <div class="text-center">
            <h1 class="text-center" style="font-size: 40px">Welcome Back</h1>
        </div>
    </div>
    <div class="col-6 col-md-6 col-lg-6 col-sm-12 mx-auto">
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <!-- Email input -->
            {% for field in form %}
                <div class="form-outline mb-4">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block user-btn" style="width: 100%">Sign in</button>
            <div class="text-center mt-10">
                <p>Not a member? <a href="{% url 'account_signup' %}">Register</a></p>
            </div>
            <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <a class="btn btn-lg btn-block social-btn" href="{% provider_login_url 'google' %}"
            role="button">
            <i class="fab fa-google me-2"></i>Continue with Google</a>
        </form>
    </div>
           
{% endblock content %}
